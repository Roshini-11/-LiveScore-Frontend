<div class="btn">
    <button class="button button-Top col-2" routerLink="/app-welcome"><span>Go Back</span></button>
    <p class="col-8" style="font-size: 30px;">Recent matches</p>
  </div>
  <div class="container">
    <div class="row" *ngFor="let score of scoreList">
      <div class="col-sm" *ngIf="score.gameStatus=='Ended'">
        <p>Team Name : {{score.homeTeam}}</p>
        <p>Score : {{score.homeScore}}</p>
        <P>Wickets : {{score.homeWickets}}</P>
        <p>Overs : {{score.homeOver}}</p>
    </div>
      <div (click)="onSelect(score)" class="col-sm" *ngIf="score.gameStatus=='Ended'">
        <p class="col-sm" style="margin-left: 20px;margin-bottom: 40px;">Date : {{score.date}}</p>
        <img src="../../assets/vs.jpg" class="vs" alt="">
        <button class="btn btn-success" (click)="loader()" style="font-weight: bold;margin-bottom: 10px;" ><span>View Players & Scores</span></button>
      </div>
      <div class="col-sm" *ngIf="score.gameStatus=='Ended'">
        <p>Team Name : {{score.awayTeam}}</p>
        <p>Score : {{score.awayScore}}</p>
        <P>Wickets : {{score.awayWickets}}</P>
        <p>Overs : {{score.awayOver}}</p>
      </div>
    </div>
  </div>
